<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KGroup Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #003366;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      color: #ffffff;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    .button {
      display: inline-block;
      width: 280px;
      padding: 15px;
      margin: 12px;
      font-size: 18px;
      color: #ffffff;
      background-color: #cc0000;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #990000;
    }
    footer {
      background-color: #003366;
      padding: 10px;
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.kgroup.org.in/assets/images/logo.png" alt="KGroup Logo" />
    <h1>KGroup Dashboard</h1>
  </header>

  <div class="container">
    <a
      href="https://docs.google.com/spreadsheets/d/1nqug-rf1sksd04FZOacYgIb_2KL9_oB-tvGcLUTDn8I/edit?gid=733097136#gid=733097136"
      class="button"
      target="_blank"
      >Attendance & POC Sheet</a>

    <a
      href="https://docs.google.com/spreadsheets/d/1UG9IID5KUR5sKLV2KpBDG8fPwJ046Qp63fzJSeiBsmk/edit?gid=0#gid=0"
      class="button"
      target="_blank"
      >Completed CID Data</a>

    <a
      href="https://docs.google.com/spreadsheets/d/1q4dkRvGjtRz7n3-MM8_ReamTeb9L8gnr_veTyCf39mY/edit?gid=1038250204#gid=1038250204"
      class="button"
      target="_blank"
      >Performance Tracker</a>

    <a
      href="https://docs.google.com/spreadsheets/d/1FBIKx9tXsIQ0EBKBf-Nd4JTo6kdBb5jL24HwjI1X7I4/edit?gid=0#gid=0"
      class="button"
      target="_blank"
      >Capgemini POC Sheet</a>
  </div>

  <footer>&copy; 2025 KGroup Global Services</footer>
</body>
</html>
